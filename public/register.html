<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Register Page</title>
</head>
<body>
    <div class="login"> 
        <form class="form" id="register-form">
            <div class="big-text" id="register-text">Register</div>
            <div class="center-input">            
                <input class="input" type="text" id="first-name-input" placeholder="first name">
                <input class="input" type="text" id="last-name-input" placeholder="last name">
                <input class="input" type="text" id="email-input" placeholder="email">
                <input class="input" type="text" id="username-input" placeholder="username">
                <input class="input" type="password" id="password-input" placeholder="password">
                <input class="input" type="text" id="bio" maxlength="300" placeholder="bio">
                <div class="big-text" id="gamelist-text">Select 4 games</div>
                <input class="input" type="text" id="game1" placeholder="game1">
                <input class="input" type="text" id="game2" placeholder="game2">
                <input class="input" type="text" id="game3" placeholder="game3">
                <input class="input" type="text" id="game4" placeholder="game4">
            </div>
            <button type="button" class="btn" id="register-btn">Register</button>
            <div class="login-link">Already have an account?<a href="./login.html"> Log in.</a></div>
        </form> 
    </div>
    <a class="footing" href="http://www.freepik.com">Background Designed by gstudioimagen / Freepik</a>
<script src="./assets/js/register-logic.js"></script>
</body>

</html>
